<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Основные SEO-теги -->
    <title>Euro Trans | Внутрероссийские автомобильные перевозки</title>
    <meta name="description" content="Профессиональные грузоперевозки по РФ. Быстрая доставка, надежный сервис, конкурентные цены. Полный комплекс логистических услуг.">
    <meta name="keywords" content="грузоперевозки, РФ, логистика, доставка грузов, междугородние перевозки, транспортные услуги">
    <meta name="author" content="Euro Trans">
    <meta name="robots" content="index, follow">

    <!-- Каноническая ссылка -->
    <link rel="canonical" href="https://trans-eu.ru" />

    <!-- Структурированные данные JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Euro Trans",
      "url": "https://trans-eu.ru",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+7-920-379-7490",
        "contactType": "customer service",
        "areaServed": "RU",
        "availableLanguage": ["Russian"]
      }
    }
    </script>

    <!-- Предподключение шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumar+One&display=swap" rel="stylesheet">

    <!-- Иконки -->
    <link rel="icon" type="image/png" href="/favicon-dark.png" />
    <link rel="apple-touch-icon" href="/favicon-dark.png" />
    <meta name="theme-color" content="#E9EBEE">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/app/main.tsx"></script>
  </body>
</html>
